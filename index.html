<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="w3.css">
    <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        p{
            text-align:center;
        }
</style>
</style>
</head>
<body>


<img  src="html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

<div class="w3-container">
  <h2>Card Example</h2>

  <div class="w3-card-4" style="width:25%">
    <header class="w3-container w3-light-grey">
      <h3>John Doe</h3>
    </header>
    <div class="w3-container">
      <p>1 new friend request</p>
      <hr>
      <img src="html5.gif" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
      <p>CEO at Mighty Schools. Marketing and Advertising. Seeking a new job and new opportunities.</p><br>
    </div>
    <button class="w3-button w3-block w3-dark-grey">+ Connect</button>
  </div>
</div>
<div class="w3-card-4" style="width:25%">

</html>
